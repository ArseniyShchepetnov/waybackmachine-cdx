name: Linting and testing

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v3
        with:
          python-version: "3.7"
          cache: "poetry"
      - run: |
          poetry install
          poetry run mypy --install-types

      - name: Lint with pylint
        run: |
          poetry run pylint waybackmachine_cdx --fail-under=10

      - name: mypy checks
        run: |
          poetry run mypy waybackmachine_cdx

      - name: Test with pytest
        run: |
          poetry run pytest . --cov=waybackmachine_cdx --cov-fail-under=90  --cov-report=term-missing
